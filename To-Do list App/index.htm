<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>To-Do-List App</title>
    <script src="app.js"></script>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">To-Do List App</h1>
                <p>Items</p>
                <form id="search-items">
                    <input type="text" placeholder="Search Items..." />
                </form>
	    	</div>
	    </header>
	    <div id="item-list">
	    	<h2 class="title">Activities To Do</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Read JavaScript</span>
	    			<span class="delete">done</span>
	    		</li>
	    		<li>
	    			<span class="name">Explore Salesforce</span>
	    			<span class="delete">done</span>
	    		</li>
	    		<li>
	    			<span class="name">Sleeping</span>
	    			<span class="delete">done</span>
	    		</li>
	    		<li>
	    			<span class="name">Watching Friends Reunion</span>
	    			<span class="delete">done</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-item">
            <input type="checkbox" id="hide" />
            <label for="hide">Hide all Activities</label><br>
	    	<input type="text" placeholder="Add a Item..." required/>
	    	<button>Add</button>
	    </form>

    </div>
   
  </body>
</html>
